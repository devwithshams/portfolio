{% extends "portfolio/base.html" %}
{% load static %}

{% block content %}

    <style>
        div-lists {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .project-list {
            list-style-type: none;
            padding: 0;
        }
        .project-list li {
            background: #f4f4f4;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>

<div class="div-lists">
    <h1>My Projects</h1>
    <ul class="project-list">
        {% for list in lists %}
            <li><a href="{% url '' %}">{{ list }}</a></li>
        {% empty %}
            <li>No projects found.</li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
