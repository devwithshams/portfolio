{% extends "portfolio/base.html" %}
{% load static %}

{% block content %}
<!-- Blog Detail Section -->
<section id="blog-detail" class="blog-detail-section">
    <div class="container">
        <h1>{{ blog.title }}</h1>
        <h2 class="blog-date">-- {{ blog.date|date:'F jS Y' }} --</h2>
        <div class="blog-content">
            <p>{{ blog.description|safe }}</p>
        </div>
        <div class="blog-actions">
            <a href="{% url 'blog:all_blogs' %}" class="btn btn-primary">Back to Blogs</a>
            <a href="#" class="btn btn-secondary">Share</a>
        </div>
    </div>
</section>
{% endblock %}
